name: Release

# å½“æ¨é€æ ‡ç­¾æ—¶è§¦å‘å‘å¸ƒæµç¨‹
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.2)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  # åˆ›å»ºGitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_url: ${{ steps.create_release.outputs.url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"
      
      - name: Generate changelog
        id: changelog
        run: |
          # æå–å½“å‰ç‰ˆæœ¬çš„å˜æ›´æ—¥å¿—
          VERSION="${{ steps.get_version.outputs.version }}"
          VERSION_NUMBER=${VERSION#v}
          
          # ä»CHANGELOG.mdä¸­æå–å½“å‰ç‰ˆæœ¬çš„å†…å®¹
          if [ -f CHANGELOG.md ]; then
            # ä½¿ç”¨sedæå–ç‰ˆæœ¬æ®µè½
            CHANGELOG_CONTENT=$(sed -n "/## \[${VERSION_NUMBER}\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2)
            if [ -z "$CHANGELOG_CONTENT" ]; then
              CHANGELOG_CONTENT="Release ${VERSION}"
            fi
          else
            CHANGELOG_CONTENT="Release ${VERSION}"
          fi
          
          # è®¾ç½®è¾“å‡ºå˜é‡
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: ${{ steps.changelog.outputs.content }}
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # å‘å¸ƒåˆ°crates.io
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Login to crates.io
        run: cargo login ${{ secrets.CRATES_IO_TOKEN }}
      
      - name: Publish to crates.io
        run: cargo publish

  # æ›´æ–°æ–‡æ¡£
  update-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: publish-crates
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build documentation
        run: cargo doc --no-deps --all-features
      
      - name: Deploy documentation
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc
          destination_dir: docs
          commit_message: "ğŸ“š Update docs for ${{ needs.create-release.outputs.version }}"

  # å‘å¸ƒåé€šçŸ¥
  post-release:
    name: Post-release Summary
    runs-on: ubuntu-latest
    needs: [create-release, publish-crates, update-docs]
    if: always()
    steps:
      - name: Release Summary
        run: |
          echo "ğŸ‰ Release ${{ needs.create-release.outputs.version }} completed!"
          echo "ğŸ“¦ GitHub Release: ${{ needs.create-release.result }}"
          echo "ğŸš€ Crates.io: ${{ needs.publish-crates.result }}"
          echo "ğŸ“š Docs: ${{ needs.update-docs.result }}"
          
          if [[ "${{ needs.publish-crates.result }}" == "success" ]]; then
            echo "âœ… View on crates.io: https://crates.io/crates/supabase-jwt"
          fi