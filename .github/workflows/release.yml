name: Release

# å½“æ¨é€æ ‡ç­¾æ—¶è§¦å‘å‘å¸ƒæµç¨‹
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.2)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  # é¢„æ£€æŸ¥ï¼šç¡®ä¿æ‰€æœ‰æµ‹è¯•é€šè¿‡
  pre-release-check:
    name: Pre-release Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Run tests
        run: cargo test --verbose --all-features
      
      - name: Build release
        run: cargo build --release --all-features
      
      - name: Dry run publish
        run: cargo publish --dry-run

  # åˆ›å»ºGitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: pre-release-check
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"
      
      - name: Generate changelog
        id: changelog
        run: |
          # æå–å½“å‰ç‰ˆæœ¬çš„å˜æ›´æ—¥å¿—
          VERSION="${{ steps.get_version.outputs.version }}"
          VERSION_NUMBER=${VERSION#v}
          
          # ä»CHANGELOG.mdä¸­æå–å½“å‰ç‰ˆæœ¬çš„å†…å®¹
          if [ -f CHANGELOG.md ]; then
            # ä½¿ç”¨sedæå–ç‰ˆæœ¬æ®µè½
            CHANGELOG_CONTENT=$(sed -n "/## \[${VERSION_NUMBER}\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2)
            if [ -z "$CHANGELOG_CONTENT" ]; then
              CHANGELOG_CONTENT="Release ${VERSION}"
            fi
          else
            CHANGELOG_CONTENT="Release ${VERSION}"
          fi
          
          # ä¿å­˜åˆ°æ–‡ä»¶ï¼Œé¿å…ç‰¹æ®Šå­—ç¬¦é—®é¢˜
          echo "$CHANGELOG_CONTENT" > /tmp/changelog.txt
          echo "changelog_file=/tmp/changelog.txt" >> $GITHUB_OUTPUT
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          body_path: ${{ steps.changelog.outputs.changelog_file }}
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, '-') }}

  # å‘å¸ƒåˆ°crates.io
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [pre-release-check, create-release]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-publish-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Login to crates.io
        run: cargo login ${{ secrets.CRATES_IO_TOKEN }}
      
      - name: Publish to crates.io
        run: cargo publish
      
      - name: Wait for crates.io
        run: sleep 30
      
      - name: Verify publication
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          VERSION_NUMBER=${VERSION#v}
          
          # ç­‰å¾…å¹¶éªŒè¯åŒ…æ˜¯å¦åœ¨crates.ioä¸Šå¯ç”¨
          for i in {1..10}; do
            if cargo search supabase-jwt | grep -q "${VERSION_NUMBER}"; then
              echo "âœ… Package successfully published to crates.io"
              exit 0
            fi
            echo "â³ Waiting for package to appear on crates.io... (attempt $i/10)"
            sleep 30
          done
          
          echo "âš ï¸ Package may not be immediately visible on crates.io, but publish command succeeded"

  # æ›´æ–°æ–‡æ¡£
  update-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: publish-crates
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-docs-release-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build documentation
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: "-D warnings"
      
      - name: Deploy documentation
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc
          destination_dir: docs
          commit_message: "ğŸ“š Update docs for ${{ needs.create-release.outputs.version }}"

  # å‘å¸ƒåé€šçŸ¥
  post-release:
    name: Post-release Notifications
    runs-on: ubuntu-latest
    needs: [create-release, publish-crates, update-docs]
    if: always()
    steps:
      - name: Release Summary
        run: |
          echo "ğŸ‰ Release Summary for ${{ needs.create-release.outputs.version }}"
          echo "ğŸ“¦ GitHub Release: ${{ needs.create-release.result }}"
          echo "ğŸš€ Crates.io Publish: ${{ needs.publish-crates.result }}"
          echo "ğŸ“š Documentation: ${{ needs.update-docs.result }}"
          
          if [[ "${{ needs.publish-crates.result }}" == "success" ]]; then
            echo "âœ… Successfully published to crates.io!"
            echo "ğŸ“– View on crates.io: https://crates.io/crates/supabase-jwt"
            echo "ğŸ“š View docs: https://docs.rs/supabase-jwt"
          else
            echo "âŒ Failed to publish to crates.io"
          fi